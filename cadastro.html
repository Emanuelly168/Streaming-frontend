<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form id="registerForm" autocomplete="on">
        <div class="principal">
            <div class="login-box">
                <h1>Cadastro</h1>
                <input type="text" id="name" name="nome" placeholder="Nome Completo" required autocomplete="name">
                <input type="tel" id="phone" name="telefone" placeholder="Telefone" required autocomplete="tel" pattern="[0-9]{10,11}" title="Informe um número de telefone válido (apenas números).">
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="new-password">
                <input type="submit" value="Cadastrar">
            </div>
            <div class="info-text">
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
        </div>
    </form>
</body>
</html>
