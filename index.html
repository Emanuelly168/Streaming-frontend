<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <!--Aqui contem a logo e uma barra de buscar para consulta-->
    
    <header class="cabeca">
        <img id="logo" src="imgs/logo.png" alt="Logo da página">
        <label for="buscador">Buscar filmes: </label>
        <input type="text" id="buscador" name="buscador" aria-label="Campo de busca de filmes">
        <a href="feedback.html">Mande seu feedback!</a>
    </header>

    <h2>Comédia</h2>

    <!--2 classes chamadas "divisão" onde em ambas as classes terão uma classe filha "filme"-->

    <div class="divisao">
        <div class="filmes">
            <img src="/imgs/com_img1.png" alt="Cartaz do filme As Branquelas">
            <p>As Branquelas</p>
        </div>
        <div class="filmes">
            <img src="/imgs/com_img2.png" alt="Cartaz do filme Debi e Lóide">
            <p>Debi e Lóide</p>
        </div>
        <div class="filmes">
            <img src="/imgs/com_img3.png" alt="Cartaz do filme O Auto da Compadecida">
            <p>O Auto da Compadecida</p>
        </div>
    </div>

    <h2>Terror</h2>

    <!--segunda Classe "divisão" onde terão os filmes de terror em uma div filha de "divisão" vai conter os filmes-->

    <div class="divisao">
        <div class="filmes">
            <img src="/imgs/terror_img1.png" alt="Cartaz do filme Boneco do Mal">
            <p>Boneco do Mal</p>
        </div>
        <div class="filmes">
            <img src="/imgs/terror_img2.png" alt="Cartaz do filme Sobrenatural">
            <p>Sobrenatural</p>
        </div>
        <div class="filmes">
            <img src="/imgs/terror_img3.png" alt="Cartaz do filme A Hora do Pesadelo">
            <p>A Hora do Pesadelo</p>
        </div>
    </div>
    
</body>
</html>
